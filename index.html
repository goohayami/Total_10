<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <header class="header">あといくつ？</header>
    <div class="goalContainer">
      <div class="goal" id="goalNum">10</div>
    </div>

    <div class="num">
      <div class="left" id="leftNum"></div>
      <button id="sayAnser">こたえを<br />みる</button>
      <div class="right" id="rightNum"></div>
    </div>
    <div class="reload">
      <button class="newBtn" id="newQuestion">つぎの<br />もんだい</button>
    </div>
    <div>
      <div class="tellME" id="tellMe"></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
